name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          submodules: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Apply Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: $${{ runner.os }}-gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Get Short Identifier
        uses: benjlevesque/short-sha@v3.0
        id: short-sha

      - name: Build AnnotationProcessor
        id: build-annotation-processor
        run: ./gradlew :TinTeaTechAnnotationProcessor:publishToMavenLocal --stacktrace --scan

      - name: Build
        id: build
        env:
          VERSION_IDENTIFIER: ${{ steps.short-sha.outputs.sha }}
        run: ./gradlew :build --stacktrace --scan

      - name: GitHub Action Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build.outputs.artifact_name }}
          path: ${{ steps.build.outputs.artifact_path }}
